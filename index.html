<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/styles/index.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <main class="main-container">
        <h1 class="page-title">My Todo Board</h1>

        <!-- Search + Filter Controls -->
        <section class="top-controls">
          <form id="todo-form" class="todo-form">
            <div class="input-button-wrapper">
              <input
                type="text"
                id="todo-input"
                placeholder="Add a new task"
                required
              />
              <button
                type="button"
                id="add-todo-button"
                class="create-task-btn"
              >
                Add
              </button>
            </div>
          </form>
        </section>

        <!-- Kanban Board -->
        <section class="kanban-board">
          <div class="kanban-column" data-status="todo">
            <h2><i class="fa-regular fa-circle"></i> To Do</h2>
            <ul class="todo-list" id="todo-column"></ul>
          </div>
          <div class="kanban-column" data-status="inprogress">
            <h2><i class="fa-solid fa-spinner"></i> In Progress</h2>
            <ul class="todo-list" id="inprogress-column"></ul>
          </div>
          <div class="kanban-column" data-status="done">
            <h2><i class="fa-solid fa-check-circle"></i> Done</h2>
            <ul class="todo-list" id="done-column"></ul>
          </div>
        </section>

        <!-- Clear & Messages -->
        <section class="footer-controls">
          <div id="error-message"></div>
          <div id="success-message"></div>

          <button class="clear-todos-btn" type="button" id="clear-todos">
            Clear All Todos
          </button>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Your Name. All rights reserved.</p>
      </footer>
    </div>

    <script src="./js/app.js" type="module" defer></script>
  </body>
</html>
